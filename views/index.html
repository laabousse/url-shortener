<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener Microservice</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>URL Shortener Microservice</h1>
    </header>
    <main>
      <section class="shortener">
        <h2>Short URL Creation</h2>
        <form action="/api/shorturl" method="POST">
          <label for="url">Enter URL to shorten:</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
            required
          />
          <button type="submit">Shorten URL</button>
        </form>
      </section>
      <section class="example">
        <h1>Example Usage:</h1>
        <p>[this_project_url]/api/shorturl/<em>1</em></p>
        <p><strong>Redirects to:</strong> https://github.com/laabousse</p>
      </section>
    </main>
    <footer>
      <p>By <a href="https://github.com/laabousse" target="_blank">Laabousse</a></p>
    </footer>
  </div>
</body>
</html>
